{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add Task</h1>
    <!-- post method to add something on the form-->
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <a href="{% url 'tasks:index' %}">View Tasks</a>
{% endblock %}
